<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       #row
       {
        border:2px solid black;
        padding:30px;
       }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#Amount").on("input",function(){
                $("#txtAmount").val($("#Amount").val());
            })
            $("#Years").on("input",function(){
                $("#txtYears").val($("#Years").val());
            })
            $("#Rate").on("input",function(){
               $("#txtRate").val($("#Rate").val());
            })

            $("button").click(function(){
                var p=parseInt($("#txtAmount").val());
                var r=parseFloat($("#txtRate").val())/12/100;
                var n=parseInt($("#txtYears").val())*12;

                var EMI=(p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
                $("#result").html(
                    `Your Monthly Installment is <b>&#8377; ${Math.round(EMI)}</b> per Month.`
                );
            })
        })
    </script>
</head>
<body>
    <div class="bg-section pt-5 pb-5">
        <div class="container">
            <div class="row" id="row">
                <div class="col-12">
                    <h1 class="heading text-center mb-4">EMI-Calculator Using jQuery</h1>
                </div>
                <div class="col-12">
                    <div class="mt-5">
                        <div class="d-flex justify-content-center align-items-center" style="height:300px">
                            <div>
                                <div class="d-flex flex-row">
                                    <div>
                                        <div class="d-flex flex-row">
                                            <span class="mt-1">Amount You Need</span>
                                            <input type="text" placeholder="&#8377;&nbsp;50,000" class="form-control ms-2" style="height:35px;width:100px" id="txtAmount">
                                        </div>
                                        <div>
                                            <input type="range" id="Amount" class="form-range mt-2" style="width:250px" value="50000" min="50000" max="4000000">
                                            <div>
                                                <span>&#8377;50,000</span>
                                                <span style="margin-left:115px;">&#8377;40,00,000</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-left:100px">
                                        <div class="d-flex flex-row">
                                            <span class="mt-1">For</span>
                                            <input type="text" class="form-control ms-2" id="txtYears" style="height:35px;width:50px" >
                                            <span class="ms-2 mt-1">years</span>
                                        </div>
                                        <div>
                                            <input type="range" id="Years" class="form-range mt-2" style="width:200px" value="1" min="1" max="5" step="1">
                                            <div>
                                                <span>1</span>
                                                <span style="margin-left:180px;">5</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <div class="d-flex flex-row mt-5">
                                        <span class="mt-1">Interest rate</span>
                                        <input type="text" class="form-control ms-2" id="txtRate" style="height:35px;width:80px" >
                                        <span class="ms-2">%</span>
                                    </div>
                                    <div>
                                        <input type="range" id="Rate" class="form-range mt-2" style="width:200px" value="10.5" min="10.5" max="21" step="0.01">
                                        <div>
                                            <span>10.5%</span>
                                            <span style="margin-left:140px;">21%</span>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary" id="button">Calculate</button>
                                    </div>
                                    <div>
                                        <p class="text-center" id="result"></p>
                                    </div>
                            </div>
                           </div> 
                       </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
